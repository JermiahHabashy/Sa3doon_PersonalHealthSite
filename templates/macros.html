<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Macro's</title>
	{% import "bootstrap/wtf.html" as wtf %}
</head>
<body>
	<table>
		<tr>
			<th>Quantity</th>
			<th>Food item</th>
			<th>Protein</th>
			<th>Carbs</th>
			<th>Fat</th>
			<th>Calories</th>
		</tr>
		{% for food in list_of_foods %}
		<tr>
			<td>{{ food.food_quantity }}</td>
			<td>{{ food.food_name }}</td>
			<td>0</td>
			<td>0</td>
			<td>0</td>
			<td>0</td>
		</tr>
		{% endfor %}
	</table>
	<form method= "post" action={{url_for('macros')}} >
		{{ all_foods.add_row }}
		{{ all_foods.update }}
	</form>
</body>
</html>
